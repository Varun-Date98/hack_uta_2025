<mat-card class="news-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ category }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{ description }}</p>
      <div class="scores">
        <div>Trust Score: {{ trustScore }}%</div>
        <div>Bias Score: {{ biasScore }}%</div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="readMore()">Read More</button>
    </mat-card-actions>
  </mat-card>
